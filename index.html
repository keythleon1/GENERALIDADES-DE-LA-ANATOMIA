        // ESTADO DEL JUEGO

        const progressFill = document.getElementById('progress');
        const qNumber = document.getElementById('q-number');
        const scoreDisplay = document.getElementById('score');
        const resultMsg = document.getElementById('result-message');

        function startQuiz(category) {
            currentQuestions = quizData[category];
            currentIndex = 0;
            score = 0;
            isAnswering = false;

            startScreen.classList.add('hide');
            resultScreen.classList.add('hide');
            quizScreen.classList.remove('hide');
            quizScreen.classList.add('fade-in');

            loadQuestion();
        }

        function loadQuestion() {
            isAnswering = true;
            const data = currentQuestions[currentIndex];
            
            // Actualizar UI
            qNumber.innerText = currentIndex + 1;
            const progressPercent = ((currentIndex) / currentQuestions.length) * 100;
            progressFill.style.width = `${progressPercent}%`;
            
            questionText.innerText = data.q;
            optionsContainer.innerHTML = '';

            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.classList.add('option-btn');
                btn.onclick = () => checkAnswer(index, data.correct, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btnElement) {
            if (!isAnswering) return;
            isAnswering = false; // Bloquear clicks mÃºltiples

            const allButtons = optionsContainer.querySelectorAll('.option-btn');

            if (selected === correct) {
                btnElement.classList.add('correct');
                score++;
            } else {
                btnElement.classList.add('wrong');
                // Mostrar la correcta
                allButtons[correct].classList.add('correct');
            }

            // Deshabilitar todos los botones
            allButtons.forEach(btn => btn.disabled = true);

            // Esperar y pasar a la siguiente
            setTimeout(() => {
                currentIndex++;
                if (currentIndex < currentQuestions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 1200);
        }

        function showResults() {
            quizScreen.classList.add('hide');
            resultScreen.classList.remove('hide');
